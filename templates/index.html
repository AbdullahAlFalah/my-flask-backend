<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abdullah's Flask App</title>
    <style>
        body { 
            margin: 0; 
            background: black; 
            overflow: hidden;
            font-family: 'Press Start 2P', monospace; /* pixel font */
            color: #fff;
            text-align: center;
        }
        h1, p {
            position: absolute;
            width: 100%;
            z-index: 10;
            text-shadow: 0 0 8px rgb(247, 0, 255), 0 0 16px rgb(247, 0, 255); /* purple glow */
        }
        h1 {
            top: 40px;
            font-size: 24px;
        }
        p {
            top: 80px;
            font-size: 14px;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 14px;
            z-index: 10;
            color: #fff;
            text-shadow: 0 0 8px #ff0, 0 0 16px #ff0; /* yellow glow */
        }
        #musicControl {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 12px;
            z-index: 10;
            color: #fff;
            text-shadow: 0 0 8px #0f0, 0 0 16px #0f0; /* green glow */
            cursor: pointer;
            user-select: none;
        }
        canvas { 
            display: block; 
            margin: auto; 
            image-rendering: pixelated;
            background: black;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hello from Flask!</h1>
    <p>This is the landing page of my Flask backend project</p>

    <!-- Score counter -->
    <div id="score">Coins: 0</div>

    <!-- Music control -->
    <div id="musicControl">ðŸ”Š Music: ON (Click to toggle)</div>

    <canvas id="game" width="800" height="600"></canvas>

    <script>
        window.ASSET_PATHS = {
            music: "{{ url_for('static', filename='music.mp3') }}",
            bg: "{{ url_for('static', filename='Background.png') }}",
            ground: "{{ url_for('static', filename='Groundtile.png') }}",
            coin: "{{ url_for('static', filename='Coin.png') }}",
            idle: "{{ url_for('static', filename='IdlePlayer.png') }}",
            walk: "{{ url_for('static', filename='Walk.png') }}",
            run: "{{ url_for('static', filename='Run.png') }}",
            jump: "{{ url_for('static', filename='Jump.png') }}"
        };
    </script>

    <script src="{{ url_for('static', filename='game.js') }}"></script>

</body>
</html>
